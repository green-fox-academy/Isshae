<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>
<div th:style="${isValid}? 'color:olive' : 'color:red'">
  <p th:text="${isValid}? ${email} + ' is a valid email address': ${email} + ' is not a valid email address'"}></p>
</div>
</body>
</html>
