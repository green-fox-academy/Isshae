<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>Balance</th>
        <th>AnimalType</th>
    </tr>
    <tr th:each="account:${accounts}" th:classappend="${account.isKing()} ? 'king' : ''">
        <td th:text="${accountStat.count}"></td>
        <td th:text="${account.getName()}"></td>
        <td th:text="${account.getBalance()} + ${account.getCurrency()}"></td>
        <td th:text="${account.getAnimalType()}"></td>
    </tr>
</table>
</body>
</html>
