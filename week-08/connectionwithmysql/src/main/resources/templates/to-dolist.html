<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo Page</title>
    <link href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container-fluid">
    <div class="col-md-9">
        <div class="text-center">
            <h1>ToDos for today!</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-9">
            <div class="text-right">
                <h3>Search in todos!</h3>
                <div class="text-left">
                    <input type="button" class="btn btn-primary" value="To Assignees!"
                           onclick="location.href = 'http://localhost:8080/assigneelist';">
                </div>
                <form style="padding: 5px 30px 30px" th:action="@{/filter}" method="post">
                    <input type="text" name="title">
                   <!-- <input type="checkbox" name="urgent" th:default="false"> Urgent
                    <input type="checkbox" name="done" th:default="true"> Done -->
                    <input type="submit" value="Search">
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-9">
        <table class="table">
            <thead>
            <tr>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>urgent</th>
                <th>done</th>
                <th></th>
                <th></th>
            </tr>
            <tr th:each="todo: ${todos}">
                <td th:text="${todo.getId()}"></td>
                <td th:text="${todo.getTitle()}"></td>
                <td th:text="${todo.isUrgent()}"></td>
                <td th:text="${todo.isDone()}"></td>

                <td><a style="width: 70% ; padding: 8px 4px" type="button" class="btn btn-xs btn-warning"
                       th:text="Update" th:href="'/update/' + ${todo.id}"></a></td>
                <td><a style="width: 70%; padding: 8px 4px" type="button" class="btn btn-xs btn-danger"
                       th:text="Delete" th:href="'/' + ${todo.id}"></a></td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <input type="button" class="btn btn-success" value="Add new todo!"
                   onclick="location.href = 'http://localhost:8080/addnew';">
        </div>
    </div>
</div>
<script src="webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
