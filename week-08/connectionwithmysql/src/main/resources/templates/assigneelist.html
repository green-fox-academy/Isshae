<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo Page</title>
    <link href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="col-md-9">
    <table class="table">
        <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>email</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="assignee: ${assignees}">
            <td th:text="${assignee.getId()}"></td>
            <td th:text="${assignee.getName()}"></td>
            <td th:text="${assignee.getEmail()}"></td>
            <td><a style="width: 70% ; padding: 8px 4px" type="button" class="btn btn-xs btn-warning"
                   th:text="Update" th:href="'/updateassignee'"></a></td>
            <td><a style="width: 70%; padding: 8px 4px" type="button" class="btn btn-xs btn-danger"
                   th:text="Delete" th:href="'/assigneelist' + ${assignee.id}"></a></td>
        </tr>
        </tbody>
    </table>
    <div class="text-left">
        <input type="button" class="btn btn-info" value="Back"
               onclick="location.href = 'http://localhost:8080/';">
    </div>
</div>
</body>
</html>
